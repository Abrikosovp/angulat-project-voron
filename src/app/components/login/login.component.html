<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <form [formGroup]="form" (submit)="submit()">

              <div class="form-outne form-white mb-4">
                <input formControlName="login" type="text" id="typeEmailX" class="form-control form-control-lg"/>
                <label class="form-label" for="typeEmailX">Login</label>
                <div *ngIf="isControlInvalid('login')" class="text-danger">
                  <p *ngIf="login?.errors?.['required']"><small>Login is required</small></p>
                  <p *ngIf="login?.errors?.['minlength']"><small>Min 5 symbol</small></p>
                </div>
              </div>

              <div class="form-outline form-white mb-4">
                <input formControlName="password" type="password" id="typePasswordX" class="form-control form-control-lg"/>
                <label class="form-label" for="typePasswordX">Password</label>
                <div *ngIf="isControlInvalid('password')" class="text-danger">
                  <p *ngIf="password?.errors?.['required']"><small>Login is required</small></p>
                  <p *ngIf="password?.errors?.['minlength']"><small>Min 8 symbol</small></p>
                  <p *ngIf="password?.errors?.['pattern']"><small>Enter incorrect password</small></p>
                </div>
              </div>

              <button [disabled]="form.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
